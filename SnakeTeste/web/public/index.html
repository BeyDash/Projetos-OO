<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Snake Game</title>
</head>

<body>
    <!-- Adicione um botão "Leaderboard" no menu -->
    <p id="gameOverMessage" style="display: none;"></p>

    <div id="title">
        <h1>Snake Game</h1>
    </div>

    <div id="playMenu">
        <button id="startGameButton">Play</button>
        <button onclick="toggleLeaderboard()">Leaderboard</button>
        <button id="goToRegisterPageButton">Register</button> <!-- Added login button -->
        <p id="score"></p>
    </div>

    <div id="leaderboard" style="display: none;">
        <button onclick="toggleLeaderboard()">Back</button>
        <p>Leaderboard:</p>
        <ul id="leaderboardList"></ul>
    </div>

    <canvas id="game"></canvas>
    <canvas id="snakeCanvas" width="400" height="400"></canvas>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module">
        document.addEventListener("DOMContentLoaded", async function () {
            const module = await import('./js/main.js');
            const { startGame, toggleLeaderboard, goToRegisterPage } = module;

            // Adicione event listeners aos botões
            document.getElementById('startGameButton').addEventListener('click', startGame);
            window.toggleLeaderboard = toggleLeaderboard
            document.getElementById('goToRegisterPageButton').addEventListener('click', goToRegisterPage);
        });
    </script>
</body>

</html>
